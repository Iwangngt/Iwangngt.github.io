<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZLYNZEE DATABASE FAILURE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --danger: #ff6b81;
            --success: #7bed9f;
            --dark: #2f3542;
            --light: #f1f2f6;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://files.catbox.moe/avduy0.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(47, 53, 66, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            text-align: center;
            color: #ff4757;
            margin-bottom: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 71, 87, 0.7);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 71, 87, 0.9), 0 0 20px rgba(255, 71, 87, 0.5);
            }
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 0 2px var(--primary);
        }
        input#phoneNumber {
            font-family: 'Courier New', monospace;
        }
        button {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alert-success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        .alert-danger {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid var(--danger);
            color: #ffcccc;
        }
        .token-section {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        .user-table th, .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .user-table th {
            background: rgba(255, 71, 87, 0.5);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        .user-table tr:hover {
            background: rgba(255,255,255,0.05);
        }
        .user-table tr:last-child td {
            border-bottom: none;
        }
        .user-table button {
            padding: 8px 15px;
            width: auto;
            font-size: 0.8rem;
            background: rgba(255, 71, 87, 0.7);
        }
        .user-table button:hover {
            background: rgba(255, 71, 87, 0.9);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: linear-gradient(135deg, #2f3542, #1e272e);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.show .modal-content {
            transform: translateY(0);
        }
        .modal.hide .modal-content {
            transform: translateY(100vh);
        }
        .modal h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .modal-btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 1.2rem;
        }
        .modal-btn.confirm {
            background: var(--success);
            color: #2f3542;
        }
        .modal-btn.cancel {
            background: var(--danger);
            color: white;
        }
        .modal-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        /* Animation for table rows */
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            to { transform: translateX(100px); opacity: 0; }
        }
        .user-table tr {
            animation: slideIn 0.3s forwards;
        }
        .user-table tr.deleting {
            animation: slideOut 0.3s forwards;
        }
        .user-table tr.adding {
            background: rgba(46, 213, 115, 0.1);
            animation: slideIn 0.3s forwards;
        }
        /* Login section */
        .login-section {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .otp-section {
            display: none;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .main-content {
            display: none;
        }
        /* Floating WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }
        
        .whatsapp-float:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .whatsapp-float img {
            width: 40px;
            height: 40px;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZLYNZEE DATABASE FAILURE</h1>
        
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button onclick="verifyLogin()">Login</button>
        </div>
        
        <!-- OTP Section -->
        <div class="otp-section" id="otpSection">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email to receive OTP">
            </div>
            <button onclick="sendOTP()">Send OTP</button>
            
            <div class="form-group" id="otpInputGroup" style="display: none; margin-top: 20px;">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP">
                <button onclick="verifyOTP()" style="margin-top: 10px;">Verify OTP</button>
            </div>
        </div>
        
        <!-- Main Content (shown after successful login) -->
        <div class="main-content" id="mainContent">
            <div class="token-section" id="tokenSection">
                <div class="form-group">
                    <label for="githubToken">GitHub Token (ghp_...)</label>
                    <input type="password" id="githubToken" placeholder="ghp_yourTokenHere">
                </div>
                <div class="form-group">
                    <label for="repoOwner">GitHub Username</label>
                    <input type="text" id="repoOwner" placeholder="YourUsername">
                </div>
                <div class="form-group">
                    <label for="repoName">Repository Name</label>
                    <input type="text" id="repoName" placeholder="YourRepo">
                </div>
                <button onclick="saveConfig()">Save GitHub Settings</button>
            </div>
            
            <div id="successAlert" class="alert alert-success"></div>
            <div id="errorAlert" class="alert alert-danger"></div>
            
            <div class="form-group">
                <label for="phoneNumber">WhatsApp Number</label>
                <input type="text" id="phoneNumber" placeholder="e.g. 6281234567890 or 1234567890" inputmode="numeric" pattern="[0-9]*">
            </div>
            
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" placeholder="User Name">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
            
            <button onclick="addUser()">Add User to Database</button>
            
            <h2 style="color: white; margin-top: 30px;">Existing Users</h2>
            <table class="user-table" id="userTableElement">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h2>Delete User</h2>
            <p id="modalMessage">Are you sure you want to delete this user?</p>
            <div class="modal-buttons">
                <button class="modal-btn confirm" onclick="confirmDelete()">👍🏻</button>
                <button class="modal-btn cancel" onclick="cancelDelete()">❌</button>
            </div>
        </div>
    </div>

    <!-- Floating WhatsApp Button -->
    <div class="whatsapp-float" onclick="window.open('https://wa.me/6281233551622', '_blank')">
        <img src="https://files.catbox.moe/3rrr1f.png" alt="WhatsApp">
    </div>

    <script>
        // Global variables
        let currentDeleteNumber = null;
        let currentDB = [];
        let generatedOTP = '';
        const correctCredentials = {
            username: 'admin',
            password: '1'
        };

        // Load saved config from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const savedToken = localStorage.getItem('githubToken');
            const savedOwner = localStorage.getItem('repoOwner');
            const savedRepo = localStorage.getItem('repoName');
            
            if (savedToken) document.getElementById('githubToken').value = savedToken;
            if (savedOwner) document.getElementById('repoOwner').value = savedOwner;
            if (savedRepo) document.getElementById('repoName').value = savedRepo;
            
            // Force numeric keyboard for phone number input
            document.getElementById('phoneNumber').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            
            // Check if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('otpSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('tokenSection').style.display = 'block';
                document.getElementById('userTableElement').style.display = 'table';
                loadUsers();
            }
        });

        function verifyLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (username === correctCredentials.username && password === correctCredentials.password) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('otpSection').style.display = 'block';
                showSuccess('Login successful. Please verify with OTP.');
            } else {
                showError('Invalid username or password');
            }
        }

        function sendOTP() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email address');
                return;
            }
            
            // Generate a 6-digit OTP
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            
            // In a real application, you would send this OTP to the user's email
            // For this demo, we'll just show it in an alert
            alert(`OTP sent to ${email}. For demo purposes, your OTP is: ${generatedOTP}`);
            
            document.getElementById('otpInputGroup').style.display = 'block';
            showSuccess('OTP sent to your email. Please check your inbox.');
        }

        function verifyOTP() {
            const enteredOTP = document.getElementById('otp').value.trim();
            
            if (enteredOTP === generatedOTP) {
                // Successful verification
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('otpSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('tokenSection').style.display = 'block';
                document.getElementById('userTableElement').style.display = 'table';
                showSuccess('OTP verified successfully!');
                
                // Auto-fill GitHub token if it's the specific one mentioned
                if (!document.getElementById('githubToken').value) {
                    document.getElementById('githubToken').value = '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';
                }
                
                loadUsers();
            } else {
                showError('Invalid OTP. Please try again.');
            }
        }

        function saveConfig() {
            const token = document.getElementById('githubToken').value.trim();
            const owner = document.getElementById('repoOwner').value.trim();
            const repo = document.getElementById('repoName').value.trim();
            
            if (!token || !owner || !repo) {
                showError('Please fill all GitHub settings');
                return;
            }
            
            localStorage.setItem('githubToken', token);
            localStorage.setItem('repoOwner', owner);
            localStorage.setItem('repoName', repo);
            
            showSuccess('GitHub settings saved successfully!');
            loadUsers();
        }

        async function loadUsers() {
            const token = localStorage.getItem('githubToken');
            const owner = localStorage.getItem('repoOwner');
            const repo = localStorage.getItem('repoName');
            
            if (!token || !owner || !repo) {
                showError('Please configure GitHub settings first');
                return;
            }
            
            try {
                document.getElementById('loading').style.display = 'block';
                clearAlerts();
                
                const response = await fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/database.json`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch data');
                
                currentDB = await response.json();
                renderUserTable(currentDB);
                
            } catch (error) {
                showError('Error loading users: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderUserTable(users) {
            const tableBody = document.getElementById('userTable');
            tableBody.innerHTML = '';
            
            if (!Array.isArray(users)) {
                showError('Database format is invalid');
                return;
            }
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${user.number}</td>
                    <td>${user.name}</td>
                    <td>
                        <button onclick="showDeleteModal('${user.number}')" style="background: rgba(255, 71, 87, 0.7);">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        async function addUser() {
            const token = localStorage.getItem('githubToken');
            const owner = localStorage.getItem('repoOwner');
            const repo = localStorage.getItem('repoName');
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const userName = document.getElementById('userName').value.trim();
            
            // Validation
            if (!token || !owner || !repo) {
                showError('Please configure GitHub settings first');
                return;
            }
            
            if (!phoneNumber || !userName) {
                showError('Please fill in all fields');
                return;
            }
            
            if (phoneNumber.length < 8 || isNaN(phoneNumber)) {
                showError('Invalid number format. Must contain only numbers');
                return;
            }
            
            try {
                document.getElementById('loading').style.display = 'block';
                clearAlerts();
                
                // 1. Get current database
                const dbResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/database.json`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!dbResponse.ok) throw new Error('Failed to access repository');
                
                const { content, sha } = await dbResponse.json();
                const currentContent = JSON.parse(atob(content));
                
                // 2. Check duplicates
                if (currentContent.some(user => user.number === phoneNumber)) {
                    throw new Error(`Number ${phoneNumber} already exists in database!`);
                }
                
                // 3. Add new user
                const newUser = { number: phoneNumber, name: userName };
                const updatedContent = [...currentContent, newUser];
                
                // 4. Update GitHub
                const updateResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/database.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `[BOT] Add user ${phoneNumber}`,
                        content: btoa(JSON.stringify(updatedContent, null, 2)),
                        sha
                    })
                });
                
                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(errorData.message || 'Failed to update database');
                }
                
                // Update UI immediately
                const tableBody = document.getElementById('userTable');
                const newRow = document.createElement('tr');
                newRow.className = 'adding';
                newRow.innerHTML = `
                    <td>${phoneNumber}</td>
                    <td>${userName}</td>
                    <td>
                        <button onclick="showDeleteModal('${phoneNumber}')" style="background: rgba(255, 71, 87, 0.7);">Delete</button>
                    </td>
                `;
                tableBody.appendChild(newRow);
                
                showSuccess(`Successfully added user:<br>Number: ${phoneNumber}<br>Name: ${userName}`);
                document.getElementById('phoneNumber').value = '';
                document.getElementById('userName').value = '';
                
                // Update currentDB
                currentDB = updatedContent;
                
            } catch (error) {
                showError('Error: ' + error.message);
                console.error('Add User Error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showDeleteModal(number) {
            currentDeleteNumber = number;
            const modal = document.getElementById('deleteModal');
            document.getElementById('modalMessage').textContent = `Delete user ${number}?`;
            modal.style.display = 'flex';
            modal.classList.remove('hide');
            modal.classList.add('show');
        }

        function cancelDelete() {
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('show');
            modal.classList.add('hide');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
            currentDeleteNumber = null;
        }

        async function confirmDelete() {
            if (!currentDeleteNumber) return;
            
            const token = localStorage.getItem('githubToken');
            const owner = localStorage.getItem('repoOwner');
            const repo = localStorage.getItem('repoName');
            
            try {
                document.getElementById('loading').style.display = 'block';
                const modal = document.getElementById('deleteModal');
                modal.classList.remove('show');
                modal.classList.add('hide');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
                
                // 1. Get current database
                const dbResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/database.json`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!dbResponse.ok) throw new Error('Failed to access repository');
                
                const { content, sha } = await dbResponse.json();
                let currentContent = JSON.parse(atob(content));
                
                // 2. Remove user from UI immediately
                const tableRows = document.querySelectorAll('#userTable tr');
                tableRows.forEach(row => {
                    if (row.cells[0].textContent === currentDeleteNumber) {
                        row.classList.add('deleting');
                        setTimeout(() => {
                            row.remove();
                        }, 300);
                    }
                });
                
                // 3. Remove user from array
                currentContent = currentContent.filter(user => user.number !== currentDeleteNumber);
                
                // 4. Update GitHub
                const updateResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/database.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `[BOT] Delete user ${currentDeleteNumber}`,
                        content: btoa(JSON.stringify(currentContent, null, 2)),
                        sha
                    })
                });
                
                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(errorData.message || 'Failed to update database');
                }
                
                showSuccess(`User ${currentDeleteNumber} deleted successfully`);
                currentDB = currentContent;
                
            } catch (error) {
                showError('Error: ' + error.message);
                console.error('Delete User Error:', error);
                // Reload table if error occurs
                loadUsers();
            } finally {
                document.getElementById('loading').style.display = 'none';
                currentDeleteNumber = null;
            }
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.innerHTML = message;
            errorAlert.style.display = 'block';
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            successAlert.innerHTML = message;
            successAlert.style.display = 'block';
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);
        }
        
        function clearAlerts() {
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
        }
    </script>
</body>
